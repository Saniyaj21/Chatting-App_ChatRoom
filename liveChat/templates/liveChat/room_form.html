{% extends 'main.html' %}

{% block body %}
 

<style>
    a{
        text-decoration: none;
    }
    #header #menu{
        padding-left: 0px;
    }
    .form_box{
        width: 50%;
        margin-left: 24%;
        margin-top: 50px;
    }
    .room-page-title{
        text-align: center;
        margin-top: 40px;
    }
</style>

<div class="form_box">

    <h3 class="room-page-title text-success">Create Room</h3>
    
    <div class="form-group">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Create" class="btn btn-success">
            <a class="my-3 mx-5 text-end" href="{{request.META.HTTP_REFERER}}">Go Back</a>
        </form>
    </div>
</div>
 
{% endblock body %}
